<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/web.css">

    <title>Acuanavio-Python</title>
  </head>
  <body>
  <nav>
      <div class="volver">
          <button>
              <a href=" {{ url_for('index')}}">Volver</a>
              <a href=""></a>
          </button>
      </div>
      <div class="logo">
          <div class="logo__titulo">
              <h2>Acuanavio Python</h2>
          </div>
          <div class="logo__img">
              <img src="../static/img/Acuanavio.svg" alt="Acuanavio">
              <img src="https://s3.dualstack.us-east-2.amazonaws.com/pythondotorg-assets/media/files/python-logo-only.svg" alt="Python">
          </div>
      </div>
  </nav>
  <div class="informacion">
    <h1>Lotes</h1>
    <div class="informacion__tabla">
      <h2>DataFrame de lotes disponibles</h2>
      <div class="informacion__tabla-contenido">
        {% for table in tables %}
          {{ table|safe }}
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="graficas">
    <h1>Graficas disponibles</h1>
    <div class="graficas__ver">
      <button id="graficas-btn">Ver graficas</button>
    </div>
    <div class="graficas__herramientas active" id="caja_graficas">
      <img src="{{ grafica1 }}" alt="Gráfica del DataFrame" id="grafica"> 
      <img src="{{ grafica2 }}" alt="Gráfica del DataFrame" id="grafica"> 
    </div>
  </div>

  <script>
  const grafica = document.getElementById('caja_graficas')

    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  const randomNumber = getRandomNumber(100, 3000);

   document.getElementById('graficas-btn').addEventListener('click',()=>{
    setTimeout(()=>{
      grafica.classList.toggle('active')
    },randomNumber)
   })
  </script>

  </body>
</html>
